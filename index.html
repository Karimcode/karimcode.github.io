<!DOCTYPE html>
<html>

<head>
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
 <div id="page">
   <div id="content">
    <!--- Navbar: Menu du haut --->
    <div class="navbar">
      <div class="menu">Gmail</div>
      <div class="menu">Images</div>
      <div class="menu"><img alt="menu applications" title="Applications Google" src="https://img.icons8.com/material-sharp/24/000000/squared-menu.png" /></div>
      <div class="connexion">Connexion</div>
    </div>
    <!--- Logo --->
    <div class="logo">
      <img class="logo" alt="logo Google" src="googlelogo.png">
    </div>
    <!--- Search: Box du centre --->
    <div class="search">
      <div class="searchbar">
        <div class="searchicon"><img alt="search logo" src="magnifyingglass.png"> </div>
        <div class="searchinput"><input></div>
      </div>
      <div class="searchbuttons">
        <div class="searchbutton">Recherche Google</div>
        <div class="searchbutton">J'ai de la chance</div>
      </div>
    </div>
  </div>
  <!--- Footer: Menu du bas --->
    <div id="footer">
      <div class="navbottom">
        <div class="menu">France</div>
      </div>
      <div class="navbottom">
        <div class="navbotleft">
          <div class="menu">Publicité</div>
          <div class="menu">Entreprise</div>
          <div class="menu">À propos</div>
          <div class="menu">Comment fonctionne la recherche Google ?</div>
        </div>
        <div class="navbotright">
          <div class="menu">Publication judiciaire</div>
          <div class="menu">Info consommateurs</div>
          <div class="menu">Confidentialité</div>
          <div class="menu">Conditions</div>
          <div class="menu">Paramètres</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
